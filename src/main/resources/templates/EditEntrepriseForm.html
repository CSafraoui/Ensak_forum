<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Produits</title>
<div th:replace="fragments :: head"></div>
</head>
<body>
<div th:include="fragments :: navbar"></div>
	<section id="hero" class="d-flex align-items-center justify-content-center">
		<div class="col-md-6 col-xs-12 fs">
			<div class="panel panel-default" >
				<div class="panel-heading" style="text-align: center;font-size: 15px;">Modifier les informations de l'entreprise</div>
				<div class="panel-body" >
					<form th:action=@{saveEditEntreprise} method="post" enctype="multipart/form-data">
						<div class="form-group">
							<div class="form-group">
								<input class="form-control" type="hidden" name="idEntreprise"
									th:value="${entreprise.idEntreprise}" /> 	
									<span th:errors="${entreprise.idEntreprise}" class="red"></span>
							</div>
							<div class="form-group">
								<label class="control-label">Nom de l'entreprise : </label> <input
									class="form-control" type="text" name="nomE"
									th:value="${entreprise.nomE}" /> <span
									th:errors="${entreprise.nomE}" class="red"></span>
							</div>
							<div class="form-group">
								<label class="control-label">ActivitÃ© de l'entreprise :
								</label> <input class="form-control" type="text" name="activiteE"
									th:value="${entreprise.activiteE}" /> <span
									th:errors="${entreprise.activiteE}" class="red"></span>
							</div>
							<div class="form-group">
								<label class="control-label">Adresse de l'entreprise : </label>
								<input class="form-control" type="text" name="adresseE"
									th:value="${entreprise.adresseE}" /> <span
									th:errors="${entreprise.adresseE}" class="red"></span>
							</div>
							<div class="form-group">
								<label class="control-label">Email de l'entreprise : </label> <input
									class="form-control" type="email" name="emailE"
									th:value="${entreprise.emailE}" /> <span
									th:errors="${entreprise.emailE}" class="red"></span>
							</div>
							<div class="form-group">
								<label class="control-label">Logo de l'entreprise : </label> <input
									class="form-control" type="file" name="logoE" accept=""
									/> <span
									th:errors="${entreprise.logoE}" class="red"></span>
							</div>
							<button class="chercherbtn" type="submit">Enregister</button>
					</form>
				</div>
				</div>

			</div>
  </section><!-- End Hero -->
		<div th:insert="fragments :: footer"></div>
</body>

</html>
