<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Conferences</title>
<div th:replace="fragments :: head"></div>
<body>
	<div th:include="fragments :: navbar"></div>
	<section id="hero"class="d-flex align-items-center justify-content-center">
		<div class="col-md-6 col-xs-12 fs">
			<div class="panel panel-default">
		<div class="panel-heading" style="text-align: center;font-size: 15px;">Modifier une conference</div>
		<div class="panel-body">					
	<form th:action=@{saveEditConference} method="post">
		<div class="form-group">
			<input class="form-control" type="hidden" name="idConf"
				th:value="${conference.idConf}" required="required" />

		</div>
		<div class="form-group">
			<label class="control-label">Titre : </label> <input
				class="form-control" type="text" name="titreConf"
				th:value="${conference.titreConf}" required="required" /> <span
				th:errors="${conference.titreConf}" class="red"></span>
		</div>
		<div class="form-group">
			<label class="control-label">Description : </label> <input
				class="form-control" type="text" name="descriptionConf"
				th:value="${conference.descriptionConf}" required="required" /> <span
				th:errors="${conference.descriptionConf}" class="red"></span>
		</div>
		<div class="form-group">
			<label class="control-label">Horaire : </label> <input
				class="form-control" type="datetime-local" name="horaireConf"
				th:value="${conference.horaireConf}" required="required" />

		</div>
		<div class="form-group">
			<label class="control-label">Superviseur : </label> <select
				name="superviseur">
				<option th:each="l: ${listSuper}" th:value="${l.id_super}"
					th:selected="(${l.id_super} == *{conference.superviseurConf.id_super})"
					th:text="${l.nomSuper}"></option>

			</select>
		</div>

		<button class="chercherbtn" type="submit">Editer</button>
</form>
				</div>
				</div>

			</div>
  </section><!-- End Hero -->
		<div th:insert="fragments :: footer"></div>

</html>
