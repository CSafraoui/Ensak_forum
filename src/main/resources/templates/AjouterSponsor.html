<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
<meta charset="utf-8" />
<title>Sponsors</title>
<div th:replace="fragments :: head"></div>
</head>
<body>
<div th:include="fragments :: navbar"></div>
	<section id="hero" class="d-flex align-items-center justify-content-center">
		<div class="col-md-6 col-xs-12 fs">
			<div class="panel panel-default" >
				<div class="panel-heading" style="text-align: center;font-size: 15px;">Ajouter un Sponsor</div>
				<div class="panel-body" >

					<form th:action=@{saveSponsor} method="post" enctype="multipart/form-data">
						<div class="form-group">
							<div class="form-group">
								<input
									class="form-control" type="text" placeholder="Nom" name="nomSponsor" required="required"
									 />
									 <span th:errors="${s.nomSponsor}" class="red"></span>
							</div>
							<div class="form-group">
								<input class="form-control" type="text" placeholder="A propos" name="aproposSponsor" required="required"
									 />
									<span th:errors="${s.aproposSponsor}" class="red"></span>
							</div>
							<div class="form-group">
								<label class="control-label">Logo : </label> <input
									class="form-control" type="file" name="logoSponsor" accept="" required="required"
									/> <span
									th:errors="${s.logoSponsor}" class="red"></span>
							</div>
							
							<button class="chercherbtn" type="submit">Ajouter</button>
							</div>
					</form>

				</div>
				</div>

			</div>
  </section><!-- End Hero -->
		<div th:insert="fragments :: footer"></div>
</body>

</html>
