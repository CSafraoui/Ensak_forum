<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Entreprises</title>
<div th:replace="fragments :: head"></div>
</head>
<body>
<div th:include="fragments :: navbar"></div>
	<section id="hero" class="d-flex align-items-center justify-content-center">
		<div class="col-md-6 col-xs-12 fs">
			<div class="panel panel-default" >
				<div class="panel-heading" style="text-align: center;font-size: 15px;">Ajouter une entreprise</div>
				<div class="panel-body" >
					<form th:action=@{saveEntreprise} method="post" enctype="multipart/form-data">
						<div class="form-group">
							<div class="form-group">
							<input class="form-control" type="text" required="required" placeholder="Nom de l'entreprise" name="nomE"/> <span
									th:errors="${entreprise.nomE}" class="red"></span>
							</div>
							<div class="form-group">
								<input class="form-control" type="text"  required="required" placeholder="ActivitÃ© de l'entreprise" name="activiteE"/> <span
									th:errors="${entreprise.activiteE}" class="red"></span>
							</div>
							<div class="form-group">
								<input class="form-control" type="text"  required="required" placeholder="Adresse de l'entreprise" name="adresseE"
									 /> <span
									th:errors="${entreprise.adresseE}" class="red"></span>
							</div>
							<div class="form-group">
							<input
									class="form-control" type="email"  required="required" placeholder="Email de l'entreprise" name="emailE"
									/> <span
									th:errors="${entreprise.emailE}" class="red"></span>
							</div>
							<div class="form-group">
							<label class="control-label">Logo de l'entreprise : </label> 
							<input
									class="form-control" type="file" name="logoE"  accept="" required="required"
									/> <span
									th:errors="${entreprise.logoE}" class="red"></span>
							</div>
							<button class="chercherbtn" type="submit">Ajouter</button>
					</form>
				</div>
				</div>

			</div>
  </section><!-- End Hero -->
		<div th:insert="fragments :: footer"></div>
</body>

</html>
