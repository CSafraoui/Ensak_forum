<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Ateliers</title>
<div th:replace="fragments :: head"></div>
</head>
<body>
<div th:include="fragments :: navbar"></div>
	<section id="hero" class="d-flex align-items-center justify-content-center">
		<div class="col-md-6 col-xs-12 fs">
			<div class="panel panel-default" >
				<div class="panel-heading" style="text-align: center;font-size: 15px;">Modifier un Atelier</div>
				<div class="panel-body" >
					<form th:action=@{saveEditAtelier} method="post">
						<div class="form-group">
								<input class="form-control" th:value="${atelier.idAtelier}" type="hidden" name="idAtelier"/>
							</div>
							<div class="form-group">
								<label class="control-label">Titre : </label> <input
									class="form-control" type="text" name="titreAtelier"
									th:value="${atelier.titreAtelier}" required="required" />
									 <span th:errors="${atelier.titreAtelier}" class="red"></span>
							</div>
							<div class="form-group">
								<label class="control-label">Description :
								</label> <input class="form-control" type="text" name="descriptionAtelier"
									th:value="${atelier.descriptionAtelier}" required="required" /> 
								<span th:errors="${atelier.descriptionAtelier}" class="red"></span>
							</div>
							<div class="form-group">
								<label class="control-label">Horaire : </label>
								<input class="form-control" type="datetime-local" name="horaireAtelier"
									th:value="${atelier.horaireAtelier}" required="required" />
									<span th:errors="${atelier.horaireAtelier}" class="red"></span>
							</div>
							<div class="form-group">
								<label class="control-label">Superviseur : </label>
								<select name="superviseur" >
									<option th:each="ls: ${ls}" th:value="${ls.id_super}" th:selected="(${ls.id_super} == *{atelier.superviseurAtelier.id_super})" th:text="${ls.nomSuper}"></option>
								
								</select>
							</div>
							
							<button class=" chercherbtn" type="submit">Ajouter</button>
					
					</form>

				</div>
				</div>

			</div>
  </section><!-- End Hero -->
		<div th:insert="fragments :: footer"></div>
	
</body>

</html>
