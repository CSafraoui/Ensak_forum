<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Representant</title>
<div th:replace="fragments :: head"></div>
</head>
<body>
<div th:include="fragments :: navbar"></div>
	<section id="hero" class="d-flex align-items-center justify-content-center">
		<div class="col-md-6 col-xs-12 fs">
			<div class="panel panel-default" >
				<div class="panel-heading" style="text-align: center;font-size: 15px;">Créer Compte représentant </div>
				<div class="panel-body" >
					<form th:action=@{saveRep} method="post">
						<div class="form-group">
							<div class="form-group"> <input
									class="form-control" type="text" name="nom" placeholder="Nom"
									required="required" />
									 <span th:errors="${user.nom}" class="red"></span>
							</div>
							<div class="form-group">
								<input class="form-control" type="text" name="prenom" placeholder="Prénom"
									required="required" /> 
								<span th:errors="${user.prenom}" class="red"></span>
							</div>
							<div class="form-group">
								<input class="form-control" type="text" name="login" placeholder="Login"
									required="required" />
								<span th:errors="${user.prenom}" class="red"></span>
							</div>
							<div class="form-group">
								<input class="form-control" type="password" name="password" placeholder="Password"
									required="required" />
								<span th:errors="${user.password}" class="red"></span>
							</div>
							<div class="form-group">
								<label class="control-label">Entreprise : </label>
								<select name="entreprise" >
									<option th:each="lists: ${listE}" th:value="${lists.idEntreprise}" th:text="${lists.nomE}"></option>
								
								</select>
							</div>
							
							<button class="chercherbtn" type="submit">Créer</button>
							</div>	
					</form>
				</div>
				</div>

			</div>
  </section><!-- End Hero -->
		<div th:insert="fragments :: footer"></div>
</body>

</html>
