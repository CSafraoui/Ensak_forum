<!DOCTYPE html>
<html lang="fr"
xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Sign Up</title>
  <link href="../css/register.css" rel="stylesheet">

 </head>

<body>  

<div class="container1">

    <form th:action=@{process_register} method="post" id="signup">

        <div class="header">
        
            <h3>Sign Up</h3>
            
            <p>You want to fill out this form</p>
            
        </div>
        
        <div class="sep"></div>

        <div class="inputs">
        
            <input type="email" name="login" th:value="${etudiant.login}" placeholder="e-mail" autofocus required/>
        
            <input type="password" name="password" th:value="${etudiant.password}" placeholder="Password" required/>
			<input type="text"  name="nom" th:value="${etudiant.nom}" placeholder="nom" required/>
			<input type="text"  name="prenom" th:value="${etudiant.prenom}" placeholder="prenom" required/>

             <label class="terms" for="ecole">Choose your school:</label>
				
			<select name="ecole" th:value="${etudiant.ecole}" id="ecole" required>
				
				  <option value="ensak">ENSAK</option>
				  
			</select>
				
			<label  class="terms" for="niveau">Choose your level:</label>
				
			<select name="niveau" th:value="${etudiant.niveau}" id="niveau" required>
				  <option value="1er annee cp">1er annee cp</option>
				  <option value="2eme annee cp">2eme annee cp</option>
				  <option value="1er annee CI">1er annee CI</option>
				  <option value="2eme annee CI">2eme annee CI</option>
				  <option value="3eme annee CI">3eme annee CI</option>
				  <option value="1er annee Master">1er annee Master</option>
				  <option value="2eme annee Master">2eme annee Master</option>
			</select>
				
			<label  class="terms" for="filiere">Choose your branch:</label>
			
			<select name="filiere" th:value="${etudiant.filiere}" id="filiere" required>
				
				  <option value="cp">cycle preparatoire</option>
				  <option value="Genie informatique">Genie informatique</option>
				  <option value="Genie industruelle">Genie industruelle</option>
				  <option value="Genie electrique">Genie electrique</option>
				  <option value="Genie mecatronique">Genie mecatronique</option>
				  <option value="Genie reseaux">Genie reseaux</option>
				  <option value="Master securite ">Master securite </option>
			</select>
				
			
            
            <div class="checkboxy">
                <input name="cecky" id="checky" value="1" type="checkbox" /><label class="terms">I accept the terms of use</label>
            </div>
			<button type="submit" id="submit" style="background-color:#c90e88;">Sign Up</button>
            
            
        
        </div>

    </form>

</div>
</body>

</html>
