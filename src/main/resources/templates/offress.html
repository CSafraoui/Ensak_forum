<!DOCTYPE html>
<html lang="fr"
xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="EtudiantCommon :: head"></div>
</head>

<body>

  <!-- ======= Header ======= -->
  <div th:replace="EtudiantCommon :: header"></div>

  <!-- ======= message alert =========== -->
  <div class="msg" th:if="${msg}=='echoue'">
	  <p>
		  <div class="alert">
		  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
		  <strong>vous avez déja postulé a cette offre.</strong> 
		  </div>
	 </p>
  </div>
 
  <div class="msg" th:if="${msg}=='reussie'">
	  <p>
		  <div class="good">
		  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
		  <strong>votre postulation à bien été effectué dans l'attendre d'une réponse du représentant</strong> 
		  </div>
	  </p>
  </div>
  <!-- =======fin message alert =========== -->

  
 <!-- ======= Services Section ======= -->
    <section id="services" class="services">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Les Offres</h2>
          <p>Consulter nos Offres</p>
        </div>

        <div class="row">
          <div th:each="offre:${offres}" class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="zoom-in" data-aos-delay="100">
            <div class="icon-box" style="background-image:url(../images/bg.jpg)">
              <!--div class="icon"><i class="bx bxl-dribbble"></i></div-->
              <h4 th:text="${offre.titre_offre}"><a href="">titre d'offre </a></h4>
              <!--p th:text="${offre.description}">(description)</p-->
			    <p>
					      <span th:text="${offre.description}"></span><br/>
					      <a th:href="@{consulter_offre(id=${offre.id_offre})}"><strong>Details</strong></a>
				</p>
				<br/>
				<br/>
				<a th:href="@{postuler_offre(id_offre=${offre.id_offre})}" style="background-color:#4000FF;" class="get-started-btn scrollto" id="btna" >postuler</a>
			  
            </div>

          </div>

          

        </div>

      </div>
    </section><!-- End Services Section -->

<div th:replace="EtudiantCommon::foot"></div>
</body>

</html>
