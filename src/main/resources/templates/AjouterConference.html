<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Conferences</title>
<div th:replace="fragments :: head"></div>
<body>
<div th:include="fragments :: navbar"></div>
	<section id="hero" class="d-flex align-items-center justify-content-center">
		<div class="col-md-6 col-xs-12 fs">
			<div class="panel panel-default">
				<div class="panel-heading"style="text-align: center;font-size: 15px;">Ajouter une conference</div>
				<div class="panel-body">
					<form th:action=@{saveConference} method="post">
						<div class="form-group">
							<div class="form-group">
							<input placeholder="Titre"
									class="form-control" type="text" name="titreConf"
									required="required" />
									 <span th:errors="${conference.titreConf}" class="red"></span>
							</div>
							<div class="form-group">
							<input class="form-control" type="text" placeholder="Description" name="descriptionConf"
									required="required" /> 
								<span th:errors="${conference.descriptionConf}" class="red"></span>
							</div>
							<div class="form-group">
								<input class="form-control" type="datetime-local" name="horaireConf"
									required="required" />
							</div>
							<div class="form-group">
								<label class="control-label">Superviseur : </label>
								<select name="superviseur" >
									<option th:each="lss: ${lss}" th:value="${lss.id_super}" th:text="${lss.nomSuper}"></option>
								
								</select>
							</div>
							
							<button class="chercherbtn" type="submit">Ajouter</button>
						</div>
					</form>

				</div>
				</div>

			</div>
  </section><!-- End Hero -->
		<div th:insert="fragments :: footer"></div>
	
</body>

</html>
